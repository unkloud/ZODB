# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[bdist_wheel]
universal = 1

[flake8]
doctests = 1
# F401 imported but unused
per-file-ignores =
    src/ZODB/FileStorage/__init__.py: F401
    src/ZODB/__init__.py: F401

[check-manifest]
ignore =
    .editorconfig
    .meta.toml
    docs/_build/html/_sources/*
    docs/_build/doctest/*/*/*/*
    docs/_build/doctest/*/*/*
    docs/_build/doctest/*/*
    docs/_build/html/*/*/*/*
    docs/_build/html/*/*/*
    docs/_build/html/*/*
